group 'de.kaffeekrone'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.19'
    compile 'org.springframework:spring-context-support:4.2.5.RELEASE'
    testCompile 'org.testng:testng:6.9.10'
    testCompile 'org.springframework:spring-test:4.2.5.RELEASE'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.slf4j:slf4j-simple:1.7.19'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}

test.useTestNG()